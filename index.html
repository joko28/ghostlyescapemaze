<!DOCTYPE html>
<html lang="en">

<head>
  <title>Ghostly Escape Maze Game</title>
  <script src="p5.js"></script>
  <script src="p5.sound.min.js"></script>

<body>

  <main>
    <div id="your-element-selector">

      <div id="sketch-holder"></div>
      <p class="fn">
        <a href="artiststatement.html" class="effect">ARTIST STATEMENT</a>
      </p>

  </main>
  <script>
    VANTA.FOG({
      el: "#your-element-selector",
      mouseControls: true,
      touchControls: true,
      gyroControls: false,

      minWidth: 200.00,
      highlightColor: 0x7822a0,
      midtoneColor: 0x592a69,
      lowlightColor: 0x7800ff,
      blurFactor: 0.53,
      speed: 0.80
    })
  </script>
